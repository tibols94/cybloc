specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: cyblocbidandaution
    network: bsc
    source:
      address: "0x820a52c83ffd1E108A56152f3161023F4EF41479"
      abi: cyblocbidandaution
      startBlock: 12885703
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AuctionCancelled
        - AuctionCreated
        - AuctionSuccessful
        - OwnershipTransferred
        - Paused
        - Unpaused
        - AuctionSuccessfulEntity
        - AuctionCreatedEntity
        - BidEntity
      abis:
        - name: cyblocbidandaution
          file: ./abis/cyblocbidandaution.json
      eventHandlers:
        - event: AuctionCancelled(indexed address,indexed uint256)
          handler: handleAuctionCancelled
        - event: AuctionCreated(indexed address,indexed uint256,uint256,uint256,uint256,address,address)
          handler: handleAuctionCreated
        - event: AuctionSuccessful(indexed address,indexed uint256,uint256,address,address,address)
          handler: handleAuctionSuccessful
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused            
      callHandlers:
        - function: createAuction(address,uint256,uint256,uint256,uint256,address)
          handler: handlecreateAuction
        
      file: ./src/mapping.ts
